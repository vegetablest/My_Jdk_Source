server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      #读取分支
      label: master
      #配置文件名
      name: config
      #读取文件后缀,与上边两个共同组成文件名
      profile: dev
      #服务端地址
      uri: http://localhost:3344
#注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
#暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: "*"
