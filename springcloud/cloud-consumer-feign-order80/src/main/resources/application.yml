server:
  port: 80

#入住注册中心的服务名
spring:
  application:
    name: cloud-order-feign-service

eureka:
  client:
    #表示是否将自己注册进eureka
    register-with-eureka: true
    #表示是否让eureka注册中心抓取自己信息，单点无所谓，集群必须是true
    fetch-registry: true
    service-url:
      # defaultZone:  http://localhost:7001/eureka/
      defaultZone:  http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/
#默认openfign支持ribbon，设置feign超时时间
ribbon:
  #设置建立连接等待时间
  ReadTimeout: 5000
  #设置连接后获取资源所等待时间
  ConnectTimeout: 5000
  #配置openfeign日志级别
logging:
  level:
    #fegin以什么级别，监控什么接口
    com.atguigu.springcloud.service.PaymentFeginService: debug