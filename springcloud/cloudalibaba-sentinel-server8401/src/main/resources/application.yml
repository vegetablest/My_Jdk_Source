server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  #服务注册中心地址
    sentinel:
      transport:
        dashboard: localhost:8080 #配置sentinel地址
        port: 8719  #

management:
  endpoints:
    web:
      exposure:
        include: "*"